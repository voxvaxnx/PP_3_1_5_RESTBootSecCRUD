<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link href="webjars/bootstrap/5.0.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Login page</title>
</head>

<body>

<div class="container">
    <div class="row">
        <form method="POST" action="/login">
            <div class="text-center p-5">
                <h2><b>Please sign in</b></h2>
                <form th:action="@{/login}" method="POST">
                    <div class="form-group col-xl-4 col-lg-4 col-md-6 col-sm-6 mx-auto">
                        <input type="email" class="form-control" id="emailLoginInput" placeholder="Email address"
                               name="email" required autofocus/>

                    </div>
                    <div class="form-group mt-2 col-xl-4 col-lg-4 col-md-6 col-sm-6 mx-auto">
                        <input type="password" class="form-control" id="passwordLoginInput" placeholder="Password"
                               name="password" required/>
                    </div>
                    <div th:if="${param.error}"
                         class="alert alert-danger col-xl-4 col-lg-4 col-md-6 col-sm-6 mx-auto mt-2" role="alert">
                        Invalid email or password.
                    </div>
                    <div th:if="${param.logout}"
                         class="alert alert-success col-xl-4 col-lg-4 col-md-6 col-sm-6 mx-auto mt-2">
                        You have been logged out.
                    </div>
                    <div class="d-grid gap-2 col-xl-4 col-lg-4 col-md-6 col-sm-6 mx-auto">
                        <button type="submit" class="btn btn-primary mt-2">Sign in</button>
                    </div>
                </form>
            </div>
        </form>
    </div>
</div>

<script src="webjars/popper.js/2.9.3/umd/popper.js"></script>
<script src="webjars/bootstrap/5.0.2/js/bootstrap.min.js"></script>

</body>
</html>
